version: '3.8'
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: doc-whisperer-db
    environment:
      POSTGRES_DB: docwhisperer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

# This configuration uses the pgvector/pgvector:pg16 image,
# which is a standard PostgreSQL database with the vector extension 
# pre-installedâ€”essential for our RAG functionality.
